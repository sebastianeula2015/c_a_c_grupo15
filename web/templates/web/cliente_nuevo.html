{% extends "web/base.html" %}
{% load static %}
{% block titulo %}Cliente - Nuevo{% endblock %}
{% block extra_css %}
    
{% endblock %}
{% block main %}
<h2>{{ form.instance.pk|yesno:"Editar Cliente,Crear Cliente" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn-primary" type="submit">Guardar</button>
</form>
    <br>
<a class="btn btn-primary" href="{% url 'cliente_listar' %}">Volver al listado de clientes</a>
{% endblock %}
