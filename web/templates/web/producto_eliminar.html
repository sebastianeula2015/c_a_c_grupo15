{% extends "web/base.html" %}
{% block titulo %} Producto - Eliminar {% endblock %}
{% block extra_css %}{% endblock %}

{% block main %}
    <h2>Eliminar Producto</h2>
    <p>¿Está seguro que desea eliminar a {{ producto }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
{% endblock %}
