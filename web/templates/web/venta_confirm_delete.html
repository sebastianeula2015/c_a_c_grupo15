{% extends "web/base.html" %}
{% load static %}
{% block titulo %}Vendedor - Nuevo{% endblock %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'web/css/style_vendedor.css' %} ">{% endblock %}

{% block main %}
  <h2>Confirmar eliminación</h2>
  <p>¿Estás seguro de que quieres eliminar la venta del {{ venta.fecha }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'venta_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
