{% extends "web/base.html" %}
{% block titulo %} Vendedor - Consulta {% endblock %}
{% block extra_css %}{% endblock %}

{% block main %}
    <h2>Eliminar Vendedor</h2>
    <p>¿Está seguro que desea eliminar a {{ vendedor }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
{% endblock %}
